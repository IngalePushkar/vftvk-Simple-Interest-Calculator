<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <table class="sub-container">
            <tr>
                <td><label for="principal">Amount</label></td>
                <td class="input-box"><input onchange="onAmountChange(this.value)" type="number" id="principal" /></td>
            </tr>

            <tr>
                <td><label for="rate">Interest Rate</label></td>
                <td class="input-box">
                    <input type="range" step="0.5" name="rate" value="3.5" min="1" max="10" id="rate"
                        onchange="onInterestRateChange(this.value)" />
                    <span id="interest-rate">3.5 %</span>
                </td>

            </tr>

            <tr>
                <td><label for="years">No. of Years</label></td>
                <td class="input-box">
                    <select name="years" id="years" onchange="onChangeYears(this.value)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><button class="compute-btn" onclick="compute()">Compute Interest</buttonc>
                </td>
            </tr>
        </table>
        <div class="message" id="result-box">
            <span>If you deposit <span class="highlight" id="principal-amount"></span></span><br>
            <span>at an interest rate of <span class="highlight"  id="interest"></span></span><br>
            <span>You will receive amount of <span class="highlight"  id="result"></span></span><br>
            <span>in the year <span class="highlight"  id="year"></span></span>
        </div>
        <div class="footer">
            <span>&#169; Everyone Can Get Rich</span>
        </div>

    </div>
</body>

</html>
